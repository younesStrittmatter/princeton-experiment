---
layout: default
title: Posts
nav_order: 0
permalink: /
---
<div class="posts">
    {% assign sorted_posts = site.posts | sort: 'date' %}
    {% for post in sorted_posts %}
    <article class="post">

        <h2>{{ post.title }}</h2>

        <div class="entry">
            {{ post.content }}
        </div>

        <div class="date">
            Written on {{ post.date | date: "%B %d, %Y" }}
        </div>
    </article>
    {% endfor %}
</div>
<script src="https://giscus.app/client.js"
        data-repo="younesStrittmatter/princeton-experiment"
        data-repo-id="R_kgDOMrXykQ"
        data-category="Announcements"
        data-category-id="DIC_kwDOMrXykc4CiIa5"
        data-mapping="pathname"
        data-strict="1"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>
